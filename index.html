  <div class="portfolio" id="portfolio">
  <h2>Наши работы</h2>
 		<div class="slides">
 		<div class="click_preventer"></div>
		 			<div class="portfolio-container">
						<div class="control">
		 			<div class="fixer2"></div>
		 			<div class="unselectable" id="arrow-left"><</div>
		 		</div>
		 		<div class="control">
		 			<div class="fixer2"></div>
		 			<div class="unselectable" id="arrow-right">></div>
		 		</div>
 				<div id="portfolio-pic">
 					<img class="visible" src="img/port/1.png" alt="">
					<img src="img/port/2.png" alt="">
					<img src="img/port/3.png" alt="">
					<img src="img/port/4.png" alt="">
					<img src="img/port/5.png" alt="">
					<img src="img/port/6.png" alt="">
					<img src="img/port/7.png" alt="">
					<img src="img/port/8.png" alt="">
 				</div>
 			</div>
 			<script>
 			var n=$('#portfolio-pic img').length;
 			$(".control:nth-child(2)").on("click",function(){
	 			if($('#portfolio-pic img:nth-child('+ n +')').css('display')==='block'){
	 				return false;
	 			} else{
	 				$('.click_preventer').css('display','block');
					var current_pic=$(".visible");
		 			var next_pic=current_pic.next();
		 			next_pic.toggleClass('fromright visible');
		 			current_pic.toggleClass('toleft');
		 			setTimeout(function  () {next_pic.toggleClass('fromright')},10);
		 			setTimeout(function  () {current_pic.toggleClass('visible toleft')},700);
		 			setTimeout(function  () {$('.click_preventer').css('display','none')},800);
		 					}

 			});

 			$(".control:nth-child(1)").on("click",function(){
	 			if($('#portfolio-pic img:first-child').css('display')==='block'){
	 				return false;
	 			} else{
	 				$('.click_preventer').css('display','block');
					var current_pic=$(".visible");
		 			var prev_pic=current_pic.prev();
		 			prev_pic.toggleClass('fromleft visible');
		 			current_pic.toggleClass('toright');
		 			setTimeout(function  () {prev_pic.toggleClass('fromleft')},10);
		 			setTimeout(function  () {current_pic.toggleClass('visible toright')},700);
		 			setTimeout(function  () {$('.click_preventer').css('display','none')},800);
	 			}
 			});

 			window.onload=function(){
 				var pic_height=$('.visible').height();
 				$('.slides').css('height',pic_height);
 			};
 			window.onresize=function(){
 				var pic_height=$('.visible').height();
 				$('.slides').css('height',pic_height);

 			};
 			</script>
